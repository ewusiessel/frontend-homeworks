<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <title>Book Shopping Cart</title>
  </head>
  <body>
    <div class="container-fluid bg-dark p-5 mt-5">
      <h4 class="text-white text-center">Books Shopping Cart</h4>
      <div class="row">
        <div class="container d-block mx-auto d-flex" style="width: 30%">
          <div class="input-group">
            <input
              type="text"
              class="form-control mx-auto p-4"
              style="width: 50px"
              placeholder="Books..."
              aria-label=""
              aria-describedby="button-addon4"
            />
            <div class="input-group-append" id="button-addon4">
              <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-chevron-up text-white"></i>
              </button>
              <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-chevron-down text-white"></i>
              </button>
              <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-shopping-cart text-white p-2"></i>
              </button>
              <button class="btn btn-outline-secondary" type="button">
                <i class="far fa-trash-alt text-white p-2"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      fetch("https://striveschool-api.herokuapp.com/books")
        .then((response) => response.json())
        .then((data) => console.log(data));
    </script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
