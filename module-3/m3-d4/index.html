<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

      <style>
        #cart {
          position: fixed;
          top: 50%;
          left: 0px;
          transform: translateY(-50%);
          max-height: 50px;
          max-width: 50px;
          min-height: 50px;
          min-width: 50px;
          background-color:white;
          border: 1px solid rgb(107, 32, 32);
        }

        #cart:hover {
          max-height: unset;
          max-width: unset;
        }


      </style>


  </head>
  <body>

    <div id="cart">
    </div>

   <div class="container">
     <div id="books-wrapper" class="row">
     <!-- function displayBooks() dynamically inserted here -->
     </div>
   </div>
   

    <script>

      const bookWrapper = document.querySelector("#books-wrapper");

    window.onload = () => {
      loadBooks()
          
      }
        let books = []
        let shoppingCart = []

       function loadBooks(){
         fetch ("https://striveschool-api.herokuapp.com/books")
         .then((resp) => resp.json())
         .then((fetchedBooks) => { books = fetchedBooks; displayBooks()
        console.log(fetchedBooks)
        })
          .catch((err) => console.error(err.message));
       }

       function displayBooks(){
         books.forEach(book => {
           bookWrapper.innerHTML += `
           <div class="col-12 col-sm-6 col-md-4 col-lg-3"
            <div class="card">
              <img class="card-img-top img-fluid" src="${book.img}" alt="Card image cap" alt=${book.title}"">
                <div class="card-body">
                <h5 class="card-title">${book.title}</h5>
                <div><span class="badge badge-danger">${book.category}</span></div>
                <button class="btn btn-primary mt-3" onclick="addToCart(${book.asin})">Â£${book.price}</button>
              </div>
              </div>
          </div>`
         })

       }

       function addToCart(asin){
         console.log(asin);
         const book = books.flilter(book.asin === asin)[0]
          shoppingCart.push(book)

       }
    </script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
