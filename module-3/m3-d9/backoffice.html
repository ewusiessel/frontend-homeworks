<html lang="en">

      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Amazon Backoffice</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand " href="./index.html">STORE</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " href="./index.html">HOME</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./backoffice.html">BACKOFFICE</a>
            
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container text-center">
      <h1>PRODUCT GENERATION</h1>
      <h2 class="my-5" id="subTitle"></h2>
      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <form onsubmit="handleSubmit(product)">
            <div class="form-group">
              <label for="name">Product name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="Describe product here"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Product description</label>
              <textarea
                id="description"
                rows="4"
                class="form-control"
                placeholder="Write the product description here"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="price">Product price</label>
              <input
                id="price"
                type="number"
                class="form-control"
                placeholder="Enter product price here"
              />
            </div>
           
            <div class="form-group">
              <button class="btn btn-success" type="submit">
                Submit product
              </button>
            </div>
          </form>                            
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>


    <script>
      const url = "https://striveschool-api.herokuapp.com/api/product/";
      let id; 
      


      window.onload = async () => {
        console.log("page has been loaded");
        let urlParams = new URLSearchParams(window.location.search);
        id = urlParams.get("id");
        console.log("ID IS", id);


        if (id) {
          document.getElementById("subTitle").innerText = "EDIT product";
          let response = await fetch(url + id);
          let productDetails = await response.json();
          console.log(productDetails);
          document.getElementById("name").value = productDetails.name;
          document.getElementById("description").value =
            productDetails.description;
          document.getElementById("price").value = productDetails.price;
        } else {
          document.getElementById("subTitle").innerText = "CREATE PRODUCT";
        }
      };

      const handleSubmit = async (e) => {
        e.prproductDefault();
        let myproduct = {
          name: document.getElementById("name").value,
          description: document.querySelector("#description").value,
          price: document.querySelector("#price").value,
        };

        console.log(myproduct);
        let response;

        try {
          if (id) {
            response = await fetch(url + id, {
              method: "PUT",
              body: JSON.stringify(myproduct),
              headers: {
                "Content-Type": "application/json",
              },
            });
          } else {
            response = await fetch(url, {
              method: "POST",
              body: JSON.stringify(myproduct),
              headers: {
                "Content-Type": "application/json",
              },
            });
          }

          console.log(response);

          if (response.ok) {
            alert(`product was ${id ? "edited" : "created"} successfully!`);
            window.location.assign("index.html");
          } else {
            alert("something went wrong :(");
          }
        } catch (error) {
          console.log(error);
        }
      };
    </script>
  </body>
</html>
