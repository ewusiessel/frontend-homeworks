<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/module-2/m2-d9/style.css" />
  </head>
  <body>
    <div class="navigation-bar">
      <nav class="navbar navbar-light bg-whited-flex justify-content-inbetween">
        <a class="navbar-brand d-flex mx-1">
          <ion-icon name="radio-outline"></ion-icon>
        </a>
        <div class="nav-logo-name mr-auto">audioshack</div>
        <form class="form-inline d-flex">
          <input
            class="form-control bg-light mr-sm-2 w-auto"
            type="search"
            placeholder="Search albums, songs artist"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </nav>
    </div>
    <div
      class="jumbotron jumbotron-fluid vh-50"
      style="
        background-image: url(/module-2/m2-d9/assets/david-grandmougin-jRAGIjzfcrc-unsplash.jpg);
      "
    >
      <div class="container">
        <h1 class="display-4 text-white">Albums</h1>
        <p class="lead text-white">
          This is a modified jumbotron that occupies the entire horizontal space
          of its parent.
        </p>
      </div>
    </div>

    <div class="continer">
      <ion-icon name="hand-right-outline"></ion-icon>
      <div class="alert alert-primary w-50 mx-auto" role="alert">
        Favourite hand-picked!
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
